  [Params.Tree]
  use = true
  folderName = "my_activity"
  # Note: ["ACTIVITY", "URL or PATH TO YOUR MARKDOWN FILE"]
  files = [ 
    ["My Story", "/Story.md"],
    ["Portfolio", "/Resume.md"],
    ["Blog", "/Blog.md"],
    ["Book Shelf", "/Bookshelf.md"],
    ["Resume", "/Resume.pdf"],
    ["Contact", "/Contact.md"],
  ]

[module]
  [module.hugoVersion]
    extended = true
    min = "0.85.0"
